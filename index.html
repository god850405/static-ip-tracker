<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome 5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- tailwindcss config -->
    <script>
        tailwind.config = {
            theme: {
                backgroundImage: {
                    'earth': "url('earth.jpg')",
                }
            }
        }
    </script>
    <title>IP Tracker</title>
</head>

<body>
    <div id="app" class="w-screen h-screen flex flex-col 
        after:fixed after:w-screen after:h-screen 
        after:top-0 after:left-0 after:right-0 after:bottom-0
        after:bg-earth after:bg-no-repeat after:bg-center after:bg-cover 
        after:z-[-1] after:opacity-90 after:fixed
        relative z-0 ">
        <div class="py-5 h-auto md:h-1/3 flex justify-center items-center">
            <div class="w-11/12 md:w-2/3 flex text-sm md:text-3xl rounded-full 
            bg-gray-100/30 shadow-lg shadow-dark-500">
                <button type="button" class="pl-5" onclick="getIPInfo(true)">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <input id="ip" class="flex-1 bg-transparent
                    focus:outline-none text-center p-1 md:p-2 my-1 md:my-2" 
                    type="text" value=""/>
                <button type="button" class="pr-5" onclick="getIPInfo(false)">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="map" class="w-11/12 flex-1 mx-auto rounded-3xl"></div>
    </div>
    <script>
        var marker; // 標記
        // 設定地圖中心點與放大級別
        const map = L.map("map", { center: [24.123456, 121.123456], zoom: 5 });
        // 載入圖資
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>         contributors'
        }).addTo(map);

        const verifyIP = (val) => {
            return (/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/).test(val);
        }
        const getIPInfo = async (self) => {
            const ip = self ? '' : document.getElementById('ip').value;
            if(ip&&!verifyIP(ip)) {
                alert('IP 地址格式有誤');
                return false;
            }
            fetch(`http://ip-api.com/json/${ip}`)
                .then((res) => res.json())
                .then((json) => {
                    // 加上標記
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([json.lat, json.lon]).addTo(map).bindPopup(json.query).openPopup();
                    map.setView(new L.LatLng(json.lat, json.lon), 16);
                    console.log(json);
                });
        }
    </script>
</body>

</html>
